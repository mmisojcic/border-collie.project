<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:100,100i,300,400,400i,500,700,700i,800|Exo:100,100i,200,300,400,400i,500,600,700,700i,800"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../assets/js/order.js"></script>
    <script src="../main.js"></script>
    <title>Border Collie-The smartest dog breed</title>
</head>

<body>
    <div class="main_wrapper">
        <header class="head">
            <div class="head_logo">
                <div class="head_logo-imgbox">
                    <img class="head_logo-imgbox--img" src="../assets/images/logo.png" alt="Logo image">
                </div>
                <div class="head_logo-intro">
                    <h1 class="head_logo-intro--1">Border Collie</h1>
                    <h2 class="head_logo-intro--2">The smartest dog breed</h2>
                </div>
            </div>
            <nav class="head_nav">
                <ul class="head_nav-items">
                    <li class="head_nav-items--a"><a href="../index.html">Home</a></li>
                    <li class="head_nav-items--a"><a href="the-breed.html">The breed</a></li>
                    <li class="head_nav-items--a"><a href="order.html">Order a puppy</a></li>
                    <li class="head_nav-items--a  active"><a href="contact.html">Contact</a></li>
                    <li class="head_nav-items--a"><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <h2 class="heading2">Let's get in touch</h2>

            <section class="order">
                <article class="order_info">
                    <h3 class="heading3 padding-top-zero center-text">
                        Send us a message
                    </h3>
                    <p class="order_info-text">
                        Feel free to contact us anytime using this contact form. Also don't forget to check us out on
                        social media.
                    </p>
                </article>

                <div class="contact_social">
                    <ul class="contact_social-items">
                        <li class="contact_social-items--a">
                            <a href="https://www.facebook.com/" target="_blank">
                                <i class="contact_social-items--a---icon fab fa-facebook-square fa-4x icon"></i>
                            </a>
                        </li>
                        <li class="contact_social-items--a">
                            <a href="https://www.instagram.com" target="_blank">
                                <i class="contact_social-items--a---icon fab fa-twitter fa-4x icon"></i>
                            </a>
                        </li>
                        <li class="contact_social-items--a">
                            <a href="https://twitter.com" target="_blank">
                                <i class="contact_social-items--a---icon fab fa-instagram fa-4x icon"></i>
                            </a>
                        </li>
                        <li class="contact_social-items--a">
                            <a href="https://www.youtube.com/" target="_blank">
                                <i class="contact_social-items--a---icon fab fa-youtube fa-4x icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <form action="" method="" class="order_form">
                    <label class="order_form-label" for="">First name</label>
                    <input class="order_form-input" type="text" id="firstName" name="firstName" placeholder="'Nenad'">
                    <span class="order_form-error" id="errorFirstName">&nbsp;</span>

                    <label class="order_form-label" for="">Last name</label>
                    <input class="order_form-input" type="text" id="lastName" name="lastName" placeholder="'Jovanovic'">
                    <span class="order_form-error" id="errorLastName">&nbsp;</span>

                    <label class="order_form-label" for="">Email</label>
                    <input class="order_form-input" type="text" id="email" name="email" placeholder="'example@mail.com'">
                    <span class="order_form-error" id="errorEmail">&nbsp;</span>

                    <label class="order_form-label" for="">Message</label>
                    <textarea class="order_form-input textarea" type="textarea" maxlength="250" rows="6" id="message"
                        name="message" placeholder="'Enter your message here. Maximum 250 characters....'"></textarea>

                    <input class="order_form-button btn" type="submit" name="submit" id="submit" value="Send">
                </form>
            </section>

        </main>

        <footer class="footer">
            <div class="footer_copy">
                <span class="footer_copy-text">&copy; Copyright and design Marko Misojčić</span>
            </div>
            <div class="footer_social">
                <ul class="footer_social-items">
                    <li class="footer_social-items--a">
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="header_social-items--a---icon fab fa-facebook-square fa-2x icon"></i>
                        </a>
                    </li>
                    <li class="footer_social-items--a">
                        <a href="https://www.instagram.com" target="_blank">
                            <i class="header_social-items--a---icon fab fa-twitter fa-2x icon"></i>
                        </a>
                    </li>
                    <li class="footer_social-items--a">
                        <a href="https://twitter.com" target="_blank">
                            <i class="header_social-items--a---icon fab fa-instagram fa-2x icon"></i>
                        </a>
                    </li>
                    <li class="footer_social-items--a">
                        <a href="https://www.youtube.com/" target="_blank">
                            <i class="header_social-items--a---icon fab fa-youtube fa-2x icon"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
